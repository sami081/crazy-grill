<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Le restaurant crazy grill spécialisé dans les grillades de viande et de poissons "
    />
    <link rel="stylesheet" href="style.css" />
    <title>Crazy grill Contact</title>
  </head>
  <body>
    <header>
      <h1>Nous contacter</h1>
      <nav>
        <a href="index.html" title="Accueil">Accueil</a>
        <a href="menu.html" title="Voir le menu">Menu</a>
        <a href="contact.html" title="Nous contacter">Contact</a>
      </nav>
      <img
        src="./ressources/img/banniere-crazy-grill.jpg"
        width="1265"
        height="369"
        alt=" banniere du restaurant"
      />
    </header>
    <section>
      <h2>Où nous trouver</h2>
      <p>
        123 rue des peuplier <br />
        75013 Paris
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2626.941218633812!2d2.3503868150021785!3d48.821182979283904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e6719b52423357%3A0xb0fcdfa69fd1eeb1!2s123%20Rue%20des%20Peupliers%2C%2075013%20Paris!5e0!3m2!1sfr!2sfr!4v1644836185385!5m2!1sfr!2sfr"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </p>
      <h2>Horaire d'ouverture</h2>
      <p>
        Du lundi au dimanche <br />
        de 11h00 à 15h00 et de 18h00 à 01h00
      </p>
      <h2>Nous écrire</h2>
      <form action="contact.html">
        <div>
          <label for="email">Votre email</label>
          <input type="email" required id="email" name="email">
        </div>
        <div>
          <label for="firstname">Votre prénom</label>
          <input type="text" required id="firstname" name="firstname" >
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea name="message" required id="message"></textarea>
        </div>
        <button type="submit">Envoyer message</button>
      </form>

    </section>

    <footer>
      <h2 class="text">
        Crazy grill - Restaurant de grillades halal sur Paris.
      </h2>
      <div class="social">
        <a href="https://fr-fr.facebook.com/"
          ><img src="./ressources/img/fb.png" class="social-logo" alt="logo facebook"
        /></a>
        <a href="https://twitter.com/?lang=fr"
          ><img src="./ressources/img/twitter.png.crdownload" class="social-logo"  alt="logo twitter"
        /></a>
        <a href="https://www.instagram.com/?hl=fr"
          ><img src="./ressources/img/instagram.png.crdownload" class="social-logo"  alt="logo instagram"
        /></a>
      </div>
    </footer>
  </body>
</html>
