      <div class="adress">
        <h2>Où nous trouver</h2>
        <p>
          123 rue des peuplier <br />
          75013 Paris
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2626.941218633812!2d2.3503868150021785!3d48.821182979283904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e6719b52423357%3A0xb0fcdfa69fd1eeb1!2s123%20Rue%20des%20Peupliers%2C%2075013%20Paris!5e0!3m2!1sfr!2sfr!4v1644836185385!5m2!1sfr!2sfr"

      <div class="adress">
        <h2>Horaire d'ouverture</h2>
        <p>
          Du lundi au dimanche <br />
          de 11h00 à 15h00 et de 18h00 à 01h00
        </p>
        <img src="./ressources/img/shop.jpg" alt="magasin" class="shop">
      </div>
      </div>
      
      <div class="hourly form">
        <h2>Réserver une table</h2>
        <form action="form.php" method="POST">
          <div class="bloc-information">
          <div class="div-form">
            <label for="email">Votre email :</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="div-form">
            <label for="lastname">Votre nom :</label>
            <input type="text" id="lastname" name="lastname" required/>
          </div>
          <div class="div-form">
            <label for="firstname">Votre prénom : </label>
            <input type="text" id="firstname" name="firstname" required />
          </div>
          </div>
          <div class="bloc-reservation">
          <div class="div-form">
            <label for="start">Date de réservation :</label>

            <input
              type="date"
              id="start"
              name="reservation"
              value="2022-03-01"
              min="2022-03-01"
              required
            />
          </div>
          <div class="div-form">
            <label for="hour" >heure :
            <select name="hour" id="hour" required>
              <option value="hour-select" >
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="18">18:00</option>
                <option value="19">19:00</option>
                <option value="20">20:00</option>
                <option value="21">21:00</option>
                <option value="22">22:00</option>
                
                

              </option></select>
             </label>

            
          </div>
          <div class="div-form">
            <label for="telNo">Votre téléphone :</label>
            <input id="telNo" name="telNo" type="tel"
            placeholder="01 23 45 67 89" required>
          </div>
          <div class="div-form">
            <label for="number">Nombre de personne :</label> 
            <input type="number" name="number" id="number" min="1" max="10" width="6em">
          </div>
          <div class="div-form">
            <label for="message">Votre message :</label>
            <textarea name="message"  id="message" class="bloc-text"></textarea>
          </div>
          </div>
          <button type="submit" class="send" name="valider">Envoyer</button>
        </form>
      </div>
    </section>
